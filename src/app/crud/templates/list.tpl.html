  <table class="table table-striped table-bordered"ng-init="crudCtrl.init()">
        <tr>
            <td>ID</td>
            <td>
                <input type="text" class="form-control" readonly="true"  ng-model="crudCtrl.item.id" ng-value="crudCtrl.autoIncId()" /></td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" class="form-control" ng-model="crudCtrl.item.name" /></td>
        </tr>
        <tr>
            <td>EmailID</td>
            <td>
                <input type="text" class="form-control" ng-model="crudCtrl.item.email" /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" class="form-control" ng-model="crudCtrl.item.password" /></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input type="text" class="form-control" ng-model="crudCtrl.item.phone" /></td>
        </tr>
        <tr>
            <td class="text-right" colspan="2">
                <button ng-click="crudCtrl.addItem(crudCtrl.item)" class="btn btn-primary">
                    Add
                </button>
            </td>
        </tr>
    </table>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>EmailID</th>
                <th>Phone</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in crudCtrl.items">
                <td><span ng-hide="editMode">{{item.id}}</span>
                    <input readonly="true" type="text" ng-show="editMode" ng-model="item.id" />
                </td>
                <td>
                    <span ng-hide="editMode">{{item.name}}</span>
                    <input type="text" ng-show="editMode" ng-model="item.name" />
                </td>
                <td>
                    <span ng-hide="editMode">{{item.email}}</span>
                    <input type="text" ng-show="editMode" ng-model="item.email" />
                </td>
                <td>
                    <span ng-hide="editMode">{{item.phone}}</span>
                    <input type="text" ng-show="editMode" ng-model="item.phone" />
                </td>
                <td>
                    <i ng-hide="editMode" ng-click="editMode = true; crudCtrl.editItem(item)" class="glyphicon glyphicon-edit">Edit Item</i>
                    <i class="glyphicon glyphicon-saved" ng-show="editMode" ng-click="editMode = false"></i>
                </td>
                <td>
                    <i ng-click="crudCtrl.removeItem($index)" class="glyphicon glyphicon-trash"> Delete Item</i>
                </td>
            </tr>
        </tbody>
    </table>
