<h2>Basic Table</h2>       
  <table class="table" ng-init=crudCtrl.edit();>
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="object in crudCtrl.listObject">
        <td>{{object.firstName}}</td>
        <td>{{object.lastName}}</td>
        <td>{{object.email}}</td>
	<td><a ui-sref="edit/{{object.id}}" > edit</a> </td>
      </tr>
      
    </tbody>
  </table>
